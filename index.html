<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <title>Simple Average Finder</title>
    <style>
        body {
            text-align: center;
            font-family: 'Avenir', sans-serif;
            background: #d3e0ea;
        }
        .container {
        background: #aec5e2;
        border-radius: 30px;
        padding: 45px;
        max-width: 500px;
        width: 95%;
        margin: 100px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
        width: 50%;
        padding: 10px;
        background-color: #436785;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        }
        button:hover {
        background-color: #8b77b9;
        }
    
        input[type="number"] {
        width: 60%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #cccccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Simple Average Finder</h1>
 <div id="container" class="container">
    <input id="g1" type="number" placeholder="Enter Grade 1">
    <input id="g2" type="number" placeholder="Enter Grade 2">
    <button type="submit" py-click="compute_average">Compute Average</button>
    <button py-click="clear_fields">Clear</button>

        <p id="comp_avg"></p>
        <p id="result_output"></p>
 
    <py-script src="main.py"></py-script>
</div>
</body>
</html>
